apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: denizbank-brm-rest-api-ingress
  namespace: BRM
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ltbrm.apps.uat.deniz.denizbank.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: denizbank-rest-api
                port:
                  number: 80